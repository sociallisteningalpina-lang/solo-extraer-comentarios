name: Actualizar Dashboard Diario

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:      # <--- AÃ‘ADIR ESTA SECCIÃ“N
      contents: write # <--- PARA PERMITIR QUE EL ROBOT HAGA 'GIT PUSH'

    steps:
      - name: 1. Descargar el cÃ³digo del repositorio
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar las librerÃ­as necesarias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Ejecutar el script principal para generar los archivos
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: python main.py

      - name: 5. Subir los archivos actualizados al repositorio
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "ðŸ“Š ActualizaciÃ³n automÃ¡tica del dashboard"
          git push
